<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration - StyleHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 style="text-align: center;color:tomato">StyleHub</h1>
</header>

<div class="seller-page">

    <div class="seller-form">
        <h2>Become a Seller</h2>

        <form>

            <label>Seller Name *</label>
            <input type="text" required placeholder="Enter seller name">

            <label>Email *</label>
            <input type="email" required placeholder="Enter email">

            <label>Phone *</label>
            <input type="tel" required placeholder="Enter phone number">

            <label>Brand Name *</label>
            <input type="text" required placeholder="Enter brand name">

            <label>Product Category</label>
            <select>
                <option>Men</option>
                <option>Women</option>
                <option>Kids</option>
            </select>

            <label>Business Address</label>
            <textarea rows="3" placeholder="Enter address"></textarea>

            <button type="submit">Register as Seller</button>

        </form>
    </div>

</div>

<footer>
    <p>Â© 2025 StyleHub</p>
</footer>

</body>
</html>
